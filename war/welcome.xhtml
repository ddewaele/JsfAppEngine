
    <!DOCTYPE html 

         PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets">

       <h:head id="head">

          <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

          <title>Welcome to JSF 2.0 on the Google AppEngine!</title>

       </h:head>

       <h:body id="body">

          <f:view contentType="text/html">
<h:form>
             <p><h:outputText value="You are now up and running with JavaServer Faces 2.0 on the Google App Engine."/></p>
			<h:outputText value="Name = #{testBean.name}"/>
			<h:outputText value="Name2 = #{testBean.name2}"/>
			<h:commandButton value="doSomething" action="#{testBean.doSomething}"/>
			</h:form>
			<hr/>
			<h:dataTable id="richTable" var="person" value="#{jsfBean.people}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="firstName" />
                </f:facet>
                <h:outputText value="#{person.firstName}" />
            </h:column>
             
        </h:dataTable>
          </f:view>

       </h:body>

    </html>
